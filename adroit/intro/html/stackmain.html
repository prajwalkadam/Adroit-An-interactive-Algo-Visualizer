<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Implementation</title>
    
    <link rel="stylesheet" href="stack.css" type="text/css">
    <!-- Latest compiled and minified CSS -->
    
    
</head>
<body>
    <br>
    <br>
    <br>
    <h1 style="font-family: Times New Roman; color: black"> STACK EXECUTION</h1>
    
    
    <div class="content">
        <label for="text">Enter The Element To Be Pushed:-</label>
        <input type="text" name="element"id="text" required
            class="form-control form-control-lg">
        <div >
            <button type="button" id="push" onclick="Push()">PUSH</button>
            <button id="pop" onclick="Pop()" type="button">POP </button>
        </div>
        
    
    <div id="stack">Elements of the Stack Are:-  (Default Stack)
        <ul id="list"></ul>
    </div>

    <div id = "pop_stack">The Elements Popped Out Of The Stack Are:-
        <ul id="list1"></ul>
    
    </div>
    </div>
    <br>
    <script src="stack.js"></script>
    <!-- jQuery library -->
    
    
</body>
</html>
